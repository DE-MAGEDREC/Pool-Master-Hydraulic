<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pool Master Hydraulic</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<button class="logout-btn btn btn-danger" onclick="logout()">Déconnexion</button>

<div class="container mt-3">
  <h2 class="text-center" id="app-title">Pool Master Hydraulic</h2>

  <!-- Choix langue -->
  <div class="text-right mb-2">
    <label for="lang-select"><b>Langue:</b></label>
    <select id="lang-select" class="form-control d-inline-block" style="width:150px;">
      <option value="en">English</option>
      <option value="fr" selected>Français</option>
      <option value="es">Español</option>
    </select>
  </div>

  <div class="row">
    <!-- Formulaires -->
    <div class="col-md-8">
      <ul class="nav nav-tabs">
        <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#piscine" id="tab-piscine">Piscine</a></li>
        <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#canalisations" id="tab-canalisations">Canalisations</a></li>
        <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#pertes_singulieres" id="tab-pertes">Pertes singulières</a></li>
        <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#pression_temp" id="tab-pression">Pression & Température</a></li>
        <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#resultats_pdf" id="tab-resultats">Résultats / PDF</a></li>
      </ul>

      <div class="tab-content mt-3">
        <!-- Piscine -->
        <div class="tab-pane fade show active" id="piscine">
          <h6 id="label-forme">Forme de la piscine</h6>
          <label><input type="radio" name="forme" value="rectangle" checked onchange="choixForme()"> <span id="forme-rect">Rectangulaire</span></label>
          <label class="ml-3"><input type="radio" name="forme" value="ronde" onchange="choixForme()"> <span id="forme-ronde">Ronde</span></label>

          <div id="rectangle-fields" class="forme-fields mt-2">
            <label id="label-longueur">Longueur (m)</label>
            <input id="L" type="number" class="form-control input-small">
            <label id="label-largeur">Largeur (m)</label>
            <input id="l" type="number" class="form-control input-small">
            <label id="label-profondeur">Profondeur (m)</label>
            <input id="p" type="number" class="form-control input-small">
            <label id="label-recyclage">Temps de recyclage (h)</label>
            <input id="t_renouv" type="number" class="form-control input-small" value="5">
          </div>

          <div id="ronde-fields" class="forme-fields mt-2" style="display:none">
            <label id="label-diametre">Diamètre (m)</label>
            <input id="D_piscine" type="number" class="form-control input-small">
            <label id="label-profondeur-ronde">Profondeur (m)</label>
            <input id="p_r" type="number" class="form-control input-small">
          </div>

          <button class="btn btn-primary mt-3" onclick="calculerResultats(); suivant('#canalisations')" id="btn-suivant1">Suivant →</button>
        </div>

        <!-- Canalisations -->
        <div class="tab-pane fade" id="canalisations">
          <label id="label-diam-can">Diamètre (mm)</label>
          <input id="D" type="number" class="form-control input-small">
          <label id="label-materiau">Matériau</label>
          <select id="materiau" class="form-control">
            <option value="PVC">PVC rigide</option>
            <option value="PVC_souple">PVC souple</option>
            <option value="Turbulence">Turbulent</option>
          </select>
          <label id="label-L-asp">Longueur aspiration (m)</label>
          <input id="L_asp" type="number" class="form-control input-small">
          <label id="label-v-asp">Vitesse aspiration (m/s)</label>
          <input id="v_asp" type="number" class="form-control input-small">
          <label id="label-L-ref">Longueur refoulement (m)</label>
          <input id="L_ref" type="number" class="form-control input-small">
          <label id="label-v-ref">Vitesse refoulement (m/s)</label>
          <input id="v_ref" type="number" class="form-control input-small">
          <button class="btn btn-primary mt-3" onclick="calculerResultats(); suivant('#pertes_singulieres')" id="btn-suivant2">Suivant →</button>
        </div>

        <!-- Pertes singulières -->
        <div class="tab-pane fade" id="pertes_singulieres">
          <label id="label-coudes-asp">Coudes aspiration</label>
          <input id="coudes_asp" type="number" class="form-control input-small">
          <label id="label-tes-asp">Tés aspiration</label>
          <input id="tes_asp" type="number" class="form-control input-small">
          <label id="label-vannes-asp">Vannes aspiration</label>
          <input id="vannes_asp" type="number" class="form-control input-small">
          <label id="label-coudes-ref">Coudes refoulement</label>
          <input id="coudes_ref" type="number" class="form-control input-small">
          <label id="label-tes-ref">Tés refoulement</label>
          <input id="tes_ref" type="number" class="form-control input-small">
          <label id="label-vannes-ref">Vannes refoulement</label>
          <input id="vannes_ref" type="number" class="form-control input-small">
          <button class="btn btn-primary mt-3" onclick="calculerResultats(); suivant('#pression_temp')" id="btn-suivant3">Suivant →</button>
        </div>

        <!-- Pression & Température -->
        <div class="tab-pane fade" id="pression_temp">
          <label id="label-H-geo">Hauteur géométrique (m)</label>
          <input id="H_geo" type="number" class="form-control input-small">
          <label id="label-dp-filtre">Perte filtre (mCE)</label>
          <input id="dp_filtre" type="number" class="form-control input-small">
          <button class="btn btn-primary mt-3" onclick="calculerResultats(); suivant('#resultats_pdf')" id="btn-suivant4">Suivant →</button>
        </div>

        <!-- Résultats -->
        <div class="tab-pane fade" id="resultats_pdf">
          <div id="res"></div>
          <button id="btn-pdf" class="btn btn-success mt-3">Exporter PDF</button>
        </div>
      </div>
    </div>

    <!-- Résultats temps réel -->
    <div class="col-md-4">
      <div id="res_droite" class="border p-3">
        <h5 id="titre-resultats">Résultats</h5>
        <p>En attente de données…</p>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
