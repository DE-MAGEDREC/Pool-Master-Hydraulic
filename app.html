<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pool Master Hydraulic</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>

<body style="display:none">

<button class="logout-btn btn btn-danger" onclick="logout()" data-i18n="logout"></button>

<div class="container-fluid mt-3">
<div class="row">

<!-- ================= FORMULAIRES ================= -->
<div class="col-lg-8 col-md-12">

<h3 class="text-center" data-i18n="title"></h3>

<div class="text-right mb-2">
  <select id="lang-select" class="form-control d-inline-block" style="width:160px">
    <option value="fr">Français</option>
    <option value="en">English</option>
    <option value="es">Español</option>
  </select>
</div>

<ul class="nav nav-tabs">
  <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#piscine" data-i18n="tab_piscine"></a></li>
  <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#canal" data-i18n="tab_canal"></a></li>
  <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#pression" data-i18n="tab_pression"></a></li>
</ul>

<div class="tab-content mt-3">

<div class="tab-pane fade show active" id="piscine">
  <label data-i18n="longueur"></label>
  <input id="L" type="number" class="form-control">

  <label data-i18n="largeur"></label>
  <input id="l" type="number" class="form-control">

  <label data-i18n="profondeur"></label>
  <input id="p" type="number" class="form-control">

  <label data-i18n="recyclage"></label>
  <input id="t" type="number" value="5" class="form-control">
</div>

<div class="tab-pane fade" id="canal">
  <label data-i18n="dn"></label>
  <input id="D" type="number" value="50" class="form-control">

  <label data-i18n="asp_len"></label>
  <input id="L_asp" type="number" class="form-control">

  <label data-i18n="asp_v"></label>
  <input id="v_asp" type="number" class="form-control">

  <label data-i18n="ref_len"></label>
  <input id="L_ref" type="number" class="form-control">

  <label data-i18n="ref_v"></label>
  <input id="v_ref" type="number" class="form-control">
</div>

<div class="tab-pane fade" id="pression">
  <label data-i18n="hauteur"></label>
  <input id="H_geo" type="number" class="form-control">

  <label data-i18n="filtre"></label>
  <input id="dp_filtre" type="number" class="form-control">
</div>

</div>
</div>

<!-- ================= RESULTATS ================= -->
<div class="col-lg-4 col-md-12">
<div id="res_droite" class="card sticky-top">
  <div class="card-header bg-primary text-white" data-i18n="resultats"></div>
  <div class="card-body p-2">
    <table class="table table-sm table-bordered">
      <thead>
        <tr>
          <th data-i18n="param"></th>
          <th>mCE</th>
          <th>bar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="btn-pdf" class="btn btn-success btn-block" data-i18n="export_pdf"></button>
  </div>
</div>
</div>

</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script type="module" src="auth.js"></script>
<script src="script.js"></script>
</body>
</html>
