<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Pool Master Hydraulic</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
body{background:#f4f6f8}
.wizard-step{display:none}
.wizard-step.active{display:block}
#resultsBox{background:#fff;border:1px solid #ddd;border-radius:6px}
.alert-ok{color:#155724}
.alert-warn{color:#856404}
.alert-bad{color:#721c24}
</style>
</head>

<body>

<!-- üîê AUTH FIREBASE (INCHANG√â) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA7ynpgm9BCNuQhmNtfunCvK8rebZ3lZcM",
  authDomain: "pool-master-hydraulic.firebaseapp.com",
  projectId: "pool-master-hydraulic",
  storageBucket: "pool-master-hydraulic.firebasestorage.app",
  messagingSenderId: "674715767328",
  appId: "1:674715767328:web:cb3b67e0c949216cb0a245"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, user => {
  if (!user || !user.emailVerified) location.href="index.html";
});
window.logout=()=>signOut(auth).then(()=>location.href="index.html");
</script>

<div class="container-fluid mt-3">
<div class="d-flex justify-content-between align-items-center mb-2">
<h4 data-i18n="title"></h4>
<button class="btn btn-danger btn-sm" onclick="logout()" data-i18n="logout"></button>
</div>

<div class="row">
<!-- WIZARD -->
<div class="col-md-8">

<!-- LANGUE -->
<select id="lang" class="form-control w-25 mb-3">
<option value="fr">Fran√ßais</option>
<option value="en">English</option>
<option value="es">Espa√±ol</option>
</select>

<!-- STEP 1 MODE -->
<div class="wizard-step active">
<h5 data-i18n="mode_title"></h5>
<label><input type="radio" name="mode" value="direct" checked> <span data-i18n="mode_direct"></span></label><br>
<label><input type="radio" name="mode" value="inverse"> <span data-i18n="mode_inverse"></span></label>
</div>

<!-- STEP 2 PISCINE -->
<div class="wizard-step">
<h5 data-i18n="pool"></h5>
<label data-i18n="volume"></label>
<input id="volume" type="number" class="form-control">
<label data-i18n="recycle"></label>
<input id="recycle" type="number" class="form-control" value="5">
</div>

<!-- STEP 3 CANALISATIONS -->
<div class="wizard-step">
<h5 data-i18n="pipes"></h5>
<label data-i18n="diameter"></label>
<input id="dn" type="number" class="form-control">
<label data-i18n="length_asp"></label>
<input id="Lasp" type="number" class="form-control">
<label data-i18n="length_ref"></label>
<input id="Lref" type="number" class="form-control">
</div>

<!-- STEP 4 ACCESSOIRES -->
<div class="wizard-step">
<h5 data-i18n="losses"></h5>
<label data-i18n="elbow_short"></label><input id="k1" type="number" class="form-control">
<label data-i18n="elbow_long"></label><input id="k2" type="number" class="form-control">
<label data-i18n="tee"></label><input id="k3" type="number" class="form-control">
<label data-i18n="valve"></label><input id="k4" type="number" class="form-control">
</div>

<!-- STEP 5 POMPE -->
<div class="wizard-step">
<h5 data-i18n="pump"></h5>
<label data-i18n="pump_flow"></label>
<input id="pumpFlow" type="number" class="form-control">
<label data-i18n="geo_height"></label>
<input id="Hgeo" type="number" class="form-control">
<label data-i18n="filter_loss"></label>
<input id="filterLoss" type="number" class="form-control">
</div>

<!-- NAV -->
<div class="mt-3">
<button class="btn btn-secondary" onclick="prev()" data-i18n="prev"></button>
<button class="btn btn-primary" onclick="next()" data-i18n="next"></button>
</div>

</div>

<!-- RESULTS -->
<div class="col-md-4">
<div id="resultsBox" class="p-3">
<h5 data-i18n="results"></h5>
<div id="results"></div>
</div>
</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
