<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pool Master Hydraulic</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

<div class="container mt-3">

<h2 class="text-center" data-i18n="title"></h2>

<!-- LANGUE -->
<div class="text-right mb-3">
  <label data-i18n="langue"></label>
  <select id="lang-select" class="form-control d-inline-block" style="width:150px;">
    <option value="fr">Français</option>
    <option value="en">English</option>
    <option value="es">Español</option>
  </select>
</div>

<div class="d-flex">

<!-- FORMULAIRES -->
<div class="flex-grow-1 mr-3">

<ul class="nav nav-tabs">
  <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#piscine" data-i18n="piscine_tab"></a></li>
  <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#canalisations" data-i18n="canalisations_tab"></a></li>
  <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#pertes" data-i18n="pertes_tab"></a></li>
  <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#pression" data-i18n="pression_tab"></a></li>
</ul>

<div class="tab-content mt-3">

<!-- PISCINE -->
<div class="tab-pane fade show active" id="piscine">
<h6 data-i18n="forme_piscine"></h6>

<label><input type="radio" name="forme" value="rectangle" checked> <span data-i18n="rectangle"></span></label>

<input id="L" class="form-control mb-1" data-i18n-placeholder="longueur">
<input id="l" class="form-control mb-1" data-i18n-placeholder="largeur">
<input id="p" class="form-control mb-1" data-i18n-placeholder="profondeur">
<input id="t_recycl" class="form-control mt-2" data-i18n-placeholder="temps_recyclage">
</div>

<!-- CANALISATIONS -->
<div class="tab-pane fade" id="canalisations">
<h6 data-i18n="aspiration"></h6>
<input id="L_asp" class="form-control mb-1" data-i18n-placeholder="longueur">

<h6 data-i18n="refoulement"></h6>
<input id="L_ref" class="form-control mb-1" data-i18n-placeholder="longueur">
</div>

<!-- PERTES -->
<div class="tab-pane fade" id="pertes">

<h6 data-i18n="aspiration"></h6>
<input id="c90c_asp" class="form-control mb-1" data-i18n-placeholder="coude90_court">
<input id="c90l_asp" class="form-control mb-1" data-i18n-placeholder="coude90_long">
<input id="te_asp" class="form-control mb-1" data-i18n-placeholder="te">
<input id="vanne_asp" class="form-control mb-1" data-i18n-placeholder="vanne">

<h6 data-i18n="refoulement"></h6>
<input id="c90c_ref" class="form-control mb-1" data-i18n-placeholder="coude90_court">
<input id="c90l_ref" class="form-control mb-1" data-i18n-placeholder="coude90_long">
<input id="te_ref" class="form-control mb-1" data-i18n-placeholder="te">
<input id="vanne_ref" class="form-control mb-1" data-i18n-placeholder="vanne">

</div>

<!-- PRESSION -->
<div class="tab-pane fade" id="pression">
<input id="H_geo" class="form-control mb-1" data-i18n-placeholder="hauteur_geo">
<input id="dp_filtre" class="form-control mb-1" data-i18n-placeholder="perte_filtre">
</div>

</div>
</div>

<!-- RESULTATS -->
<div class="border p-3" style="width:340px;background:#f9f9f9;">
<h5 data-i18n="resultats"></h5>
<div id="res"></div>
</div>

</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
